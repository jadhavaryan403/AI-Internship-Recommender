<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AI Internship Recommender{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #e3d2b1, #bad0e6);
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(213, 197, 197, 0.08);
        }
        .btn-primary {
            border-radius: 25px;
            padding: 10px 25px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="{% url 'recommender:dashboard' %}">
                ðŸŽ¯ <span class="text-info">AI</span> Internship Recommender
            </a>
    
            <div class="d-flex align-items-center ms-auto">
                {% if user.is_authenticated %}
                    <span class="text-light me-3 small">
                        Welcome, <strong>{{ user.username }}</strong>
                    </span>
    
                    <form action="{% url 'logout' %}" method="post" class="mb-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill px-3">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light rounded-pill px-3">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
    

<div class="container mt-5">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (required) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('.location-select').select2({
            placeholder: "Search location...",
            allowClear: true,
            width: '100%'
        });
    });
</script>
</body>
</html>
